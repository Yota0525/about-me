<!DOCTYPE html>
<html lang="ja">

        <!--ファビコン設定-->

        <!--CSSのリセット-->

        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

        <!--CSSの読み込み-->
        <link rel="stylesheet" href="css/style.css">

    <body>
        <!--<div>タグ内を「sub-cover」「cover-Memory」とクラス付け-->
        <div class="sub-cover cover-Memory">
            <!--<header>タグ内を「page-header」「wrapper」とクラス付け-->
            <header class="page-header wrapper">
                <!--<h1>タグ内を「align-center」とクラス付け-->
                <h1 class="align-center">
                    <!--ロゴのリンク指定・画像を「logo」とクラス付け・画像のフォルダとファイル指定・代替えテキスト設定-->
                    <a href="index.html"><img class="logo" src="images/web_mylogo.svg" alt="ロゴ"></a>
                </h1>
                <nav>
                    <!--<ul>タグ内を「main-nav」「font-english」とクラス付け-->
                    <ul class="main-nav font-english">
                        <!--ナビゲーション設置-->

            <h2 class="page-title font-english">memory</h2>
        </div>



        <!--<footer>タグ内を「page-footer」とクラス付け-->
        <footer class="page-footer">

            <h3 class="heading-large font-english">自己情報</h3>

            <table class="info">

                    <td>達野耀太</td>

                <tr>

                <tr>

                </tr>
                <tr>
                    <th>趣味</th>
                    <td>合唱、バスケ</td>
                </tr>
            </table>
            <!--<div>タグ内を「copyright」とクラス付け-->

                <!--コピーライト設定-->
                <small>&copy;2024 Yota Tatsuno</small>
