<!DOCTYPE htnl>
<html lang="ja">
    <head>
        <!--文字コード設定-->
        <meta charset="utf-8">
        <!--タイトル設定-->
        <title>自己紹介-Contact</title>
        <!--説明文設定-->
        <meta name="description" content="Have A Song On Your Lips">
        <!--表示領域設定-->
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <!--ファビコン設定-->
        <link rel="icon" type="image/png" href="images/myfabicon.png">

        <!--cssのリセット-->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">

        <!--Googleフォント設定-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

        <!--CSS設定-->
        <link rel="stylesheet" href="css/style.css">
    </head>


    <body>
        <!--<div>タグ内を「sub-cover」「cover-Contact」とクラス付け-->
        <div class="sub-cover cover-Contact">
            <!--<h1>タグ内を「page-header」「wrapper」とクラス付け-->
            <header class="page-header wrapper">
                <!--<h1>タグ内を「align-center」とクラス付け-->
                <h1 class="align-center">
                    <!--ロゴリンク指定・画像に「logo」をクラス付け・フォルダとファイル指定・代替えテキスト指定-->
                    <a href="index.html"><img class="logo" src="images/web_mylogo.svg" alt="ロゴ"></a>
                </h1>
                <nav>
                    <!--<ul>クラス内を「main-nav」「font-english」とクラス付け-->
                    <ul class="main-nav font-english">
                        <!--ナビゲーション設定-->
                        <li><a href="index.html">Home</a></li>
                        <li><a href="memory.html">Memory</a></li>
                        <li><a href="picture.html">Picture</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <!--<h2>タグ内を「page-title」「font-english」とクラス付け・キャッチコピー設定-->
            <h2 class="page-title font-english">Contact</h2>
        </div>

        <!--<main>タグ内を「wrapper」とクラス付け-->
        <main class="wrapper">
            <!--<section>タグ内を「location」とクラス付け-->
            <section class="location">
                <!--<div>タグ内を「location-info」とクラス付け-->
                <div class="location-info">
                    <!--<h3>タグ内を「heading-medium」「font-english」とクラス付け・タイトル設定-->
                    <h3 class="heading-medium font-english">Kyoto-Tech</h3>
                    <!--<table>タグ内を「info」とクラス付け-->
                    <table class="info">
                        <!--<tr>=まとまり <th>=見出し <td>=内容-->
                        <tr>
                            <th>住所</th>
                            <td>京都府京都市下京区五条通猪熊西入柿本町596</td>
                        </tr>
                        <tr>
                            <th>電話</th>
                            <td>0120-109-525</td>
                        </tr>
                        <tr>
                            <th>営業時間</th>
                            <td>9:00~18:00</td>
                        </tr>
                    </table>
                </div>
                <!--<div>タグ内を「location-map」とクラス付け-->
                <div class="location-map">
                    <!--地図表示-->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6536.855183244005!2d135.7476476758811!3d34.99599997281618!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6001096ab955e22b%3A0xad995f5debe4a224!2z5Lqs6YO944OH44K244Kk44Oz77yG44OG44Kv44OO44Ot44K444O85bCC6ZaA5a2m5qCh!5e0!3m2!1sja!2sjp!4v1720767934449!5m2!1sja!2sjp"
                    width="720" height="320" style="border:0;"allowfullscreen=""loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>

            <!--<section>タグ内を「form」とクラス付け-->
            <section class="form">
                <!--<h3>タグ内を「heading-medium」「font-english」とクラス付け・タイトル設定-->
                <h3 class="heading-medium font-english">私に対するお問い合わせ</h3>
                <!--説明追加-->
                <p> 以下のボタンからお問い合わせフォームに移動できます。
                    名前、メールアドレス、お問い合わせ内容を入力して送信してください。
                </p>
                <!--<div>タグ内を「align-center」とクラス付け-->
                <div class="align-center">
                    <!--<a>タグ内を「btn」とクラス付け・リンク設定・テキスト設定-->
                    <a class="btn" href="contact-form.html">お問い合わせフォーム</a>
                </div>
            </section>
        </main>

        <!--<footer>タグ内を「Contact-footer」とクラス付け-->
        <footer class="Contact-footer">
            <!--<h3>タグ内を「heading-large」「font-english」とクラス付け・タイトル設定-->
            <h3 class="heading-large font-english">概要</h3>
            <!--<table>クラス内を「info」とクラス付け-->
            <table class="info">
                <!--<tr>=まとまり <th>=見出し <td>=内容-->
                <tr>
                    <th>名前</th>
                    <td>達野耀太</td>
                </tr>
                <tr>
                    <th>専攻</th>
                    <td>スーパーITエンジニア</td>
                </tr>
                <tr>
                    <th>趣味</th>
                    <td>合唱、バスケ</td>
                </tr>
                <tr>
                    <th>出身地</th>
                    <td>京都府</td>
                </tr>
            </table>

            <!--<div>タグ内に「copyright」とクラス付け-->
            <div class="copyright">
                <!--著作権表示-->
                <small>&copy;2024 Tatsuno Yota</small>
            </div>
        </footer>
    </body>
</html>
