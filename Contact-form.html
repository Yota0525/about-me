<!DOCTYPE htnl>
<html lang="ja">
    <head>
        <!--文字コード設定-->
        <meta charset="utf-8">
        <!--タイトル設定-->
        <title>自己紹介-Contact-form</title>
        <!--説明文設定-->
        <meta name="description" content="Have A Song On Your Lips">
        <!--表示領域設定-->
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <!--ファビコン設定-->
        <link rel="icon" type="image/png" href="images/myfabicon.png">

        <!--cssのリセット-->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">

        <!--Googleフォント設定-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

        <!--CSS設定-->
        <link rel="stylesheet" href="css/style.css">
    </head>


    <body>
        <!--<div>タグ内を「sub-cover」「cover-Contact-form」とクラス付け-->
        <div class="sub-cover cover-Contact-form">
            <!--<h1>タグ内を「page-header」「wrapper」とクラス付け-->
            <header class="page-header wrapper">
                <!--<h1>タグ内を「align-center」とクラス付け-->
                <h1 class="align-center">
                    <!--ロゴリンク指定・画像に「logo」をクラス付け・フォルダとファイル指定・代替えテキスト指定-->
                    <a href="index.html"><img class="logo" src="images/web_mylogo.svg" alt="ロゴ"></a>
                </h1>
                <nav>
                    <!--<ul>クラス内を「main-nav」「font-english」とクラス付け-->
                    <ul class="main-nav font-english">
                        <!--ナビゲーション設定-->
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Memory.html">Memory</a></li>
                        <li><a href="Picture.html">Picture</a></li>
                        <li><a href="Contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <!--<h2>タグ内を「page-title」「font-english」とクラス付け・キャッチコピー設定-->
            <h2 class="page-title font-english">Contact-form</h2>
        </div>

        <!--<div>タグ内を「form-container」とクラス付け-->
        <div class="form-container">
                <!--<div>タグ内を「form-group」とクラス付け・for=項目名設定・type=入力欄設定・id=id指定
                    name=フォーム名指定・required=必須指定・value=選択肢設定・textarea=入力枠設定-->
                <div class="form-group">
                    <label for="name">名前*</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">メールアドレス*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">電話番号</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="age">年齢</label>
                    <input type="number" id="age" name="age">
                </div>
                <div class="form-group">
                    <label for="gender">性別*</label>
                    <select id="gender" name="gender" required>
                        <option value="">選択してください</option>
                        <option value="male">男性</option>
                        <option value="female">女性</option>
                        <option value="other">その他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="affiliation">所属先</label>
                    <input type="text" id="affiliation" name="affiliation">
                </div>
                <div class="form-group">
                    <label for="content">内容*</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <!--<botton>タグ内に送信タイプ設定・「submit-btn」をクラス付け・テキスト設定-->
                <button type="submit" class="submit-btn">送信</button>
            </form>
        </div>

        <!--<footer>タグ内を「Contact-form-footer」とクラス付け-->
        <footer class="Contact-form-footer">
            <!--<h3>タグ内を「heading-large」「font-english」とクラス付け・タイトル設定-->
            <h3 class="heading-large font-english">概要</h3>
            <!--<table>クラス内を「info」とクラス付け-->
            <table class="info">
                <!--<tr>=まとまり <th>=見出し <td>=内容-->
                <tr>
                    <th>名前</th>
                    <td>達野耀太</td>
                </tr>
                <tr>
                    <th>専攻</th>
                    <td>スーパーITエンジニア</td>
                </tr>
                <tr>
                    <th>趣味</th>
                    <td>合唱、バスケ</td>
                </tr>
                <tr>
                    <th>出身地</th>
                    <td>京都府</td>
                </tr>
            </table>

            <!--<div>タグ内に「copyright」とクラス付け-->
            <div class="copyright">
                <!--著作権表示-->
                <small>&copy;2024 Tatsuno Yota</small>
            </div>
        </footer>
    </body>
</html>
